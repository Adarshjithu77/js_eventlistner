<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded-2xl shadow-2xl w-72">
    
    <input id="display" class="w-full h-16 text-right text-2xl border rounded-xl px-3 mb-4 bg-gray-50" readonly />

    
    <div class="grid grid-cols-4 gap-3">
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn bg-yellow-400">/</button>

      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn bg-yellow-400">*</button>

      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn bg-yellow-400">-</button>

      <button class="btn">0</button>
      <button class="btn">.</button>
      <button id="clear" class="btn bg-red-400">C</button>
      <button class="btn bg-yellow-400">+</button>
    </div>

    
    <button id="equal" class="mt-3 w-full bg-green-400 text-white py-3 rounded-xl text-lg">=</button>
  </div>

  <script src="calculator.js"></script>
  </body>
  </html>
